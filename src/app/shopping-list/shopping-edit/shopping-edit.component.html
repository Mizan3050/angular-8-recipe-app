<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingListForm" (ngSubmit)="onAddOrUpdateItem()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" formControlName="amount">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
                  [disabled]="shoppingListForm.invalid">{{editMode ? 'Update' : 'Add'}}
          </button>
          <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
